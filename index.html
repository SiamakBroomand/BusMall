<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusMall</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"></script>
  </head>

  <body>
  <header>
    <h1>BusMall Product Survey</h1>
    <ol>
    <li>Please, Help Us to launch our product line.</li>
    <li>Do the Survey to get the chance of winning a free year of our selected products.</li>
    <li>You are going to choose a picture in groups of three. You have to go through 25 of those. </li>
  </ol>
  </header>
    <section id="pic-container">
    <img id="left" src="" width="200" height="250"/>
    <img id="center" src="" width="200" height="250"/>
    <img id="right" src="" width="200" height="250"/>
  </section>

<div id="result"></div>
<ul id="imageList"></ul>
<section id="chartList">
<button id ="Show-Chart">Show chart</button>
</section>
<canvas id="surveychart" width="400" height="400"></canvas>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
